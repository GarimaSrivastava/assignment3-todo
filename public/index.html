<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO LIST</title>
    <link rel = "stylesheet" href="/style.css"/>
</head>
<body>
<div>

    <div>
        <h1>  My TODO</h1> <br>
    </div>

    <div>
        <div></div>
        <div>
            <div><p><b>ACTIVE TODO</b></p></div>
            <div id ="todo_list_div_active"></div>
        </div>

    </div>




    <div>
        <div></div>
        <div id="add_todo_div" class="col-xs-8">
            <div><p><b>ADD TODO</b></p></div>
            <div>
                <input id="new_todo_input" type="text" placeholder="Todo Title Goes Here">
            </div>
            <div>

                <button  class="btn-xs" onclick="addTodoAJAX()">ADD</button>

            </div>
        </div>
    </div>



    <div>
        <div></div>
        <div>
            <p><b>Completed Todos</b></p>
            <div id="todo_list_div_complete"></div>
        </div>

    </div>


    <div>
        <div></div>
        <div>
            <div><p><b>Deleted TODO</b></p></div>

            <div id="todo_list_div_delete" >

            </div>
        </div>

    </div>


</div>


<script src = "/script.js" type="text/javascript"></script>


</body>
</html>
